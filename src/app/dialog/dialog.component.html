<h1 mat-dialog-title>Add Sleep Data</h1>
<div>
<div mat-dialog-content>
  <form [formGroup] = "sleepForm">
    <mat-form-field  appearance="outline">
      <mat-label>Date</mat-label>
      <input formControlName ="date" matInput [matDatepicker]="picker"  placeholder="Date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Hours</mat-label>
      <input formControlName="hours" matInput type="number" min="0" max="12" placeholder="Hours">
      <mat-error *ngIf="hoursControl.invalid">Please enter a number between 0 and 12</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Minutes</mat-label>
      <input formControlName="minutes" matInput type="number" min="0" max="60" placeholder="Minutes">
      <mat-error *ngIf="minutesControl.invalid">Please enter a number between 0 and 60</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <input formControlName ="notes" matInput placeholder="Notes">
    </mat-form-field>
  Timer:
  <cd-timer #basicTimer></cd-timer>
  <button  mat-flat-button (click)="stopTimer()">Stop Timer</button>
  <br>
  <button mat-raised-button color ="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color ="primary" (click)="addSleepForm()" >{{actionBtn}}</button>
  </form>
  </div>
</div>
